  <div class="code">
    > var map_data="10,5\n++++++++++\n+-P------+\n+--------+\n+-----o--+\n++++++++++\n"<br>
    > var json = parseData(map_data)<br>
    > drawMap(json)<br>

  <script type="text/javascript">
    function parseData(map_string) {
      var mapSplit = map_string.split("\n");
      var wh = mapSplit[0].split(",");
      mapSplit.splice(0, 1);
      var json = {
        width: wh[0],
        height: wh[1],
        data: mapSplit.join('').replace(/-/gi, ' ')
      };

      return json;
    }

    function drawMap(json) {
      if (typeof json === 'string') {
        json = JSON.parse(json);
      }
      for (var i = 0; i < json.height; i++) {
        console.log(json.data.substr(i * json.width, json.width));
      }
    }

    var map_data = "10,5\n++++++++++\n+-P------+\n+--------+\n+-----o--+\n++++++++++\n";
    var json = parseData(map_data);
    drawMap(json);
  </script>
